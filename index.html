<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EL SALARIO DE BRENDA GARCIA — Reporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0b1020;
      --bg2: #151828;
      --accent: #d4af37;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.6);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1000px 400px at 10% 10%, rgba(212,175,55,0.06), transparent), linear-gradient(135deg,var(--bg1),var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px;
      box-sizing:border-box;
    }

    .wrap{max-width:1200px;margin:0 auto;}

    header{display:flex;align-items:center;gap:18px;margin-bottom:22px}
    .circle-photo{
      width:84px;height:84px;border-radius:50%;overflow:hidden;border:2px solid var(--accent);
      box-shadow:0 6px 20px rgba(4,6,10,0.6);
    }
    .circle-photo img{width:100%;height:100%;object-fit:cover;}

    h1{font-family:'Playfair Display', serif;margin:0;font-size:28px;letter-spacing:0.6px}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(212,175,55,0.06);
      border-radius:14px;
      padding:18px;
      box-shadow: 0 8px 30px rgba(2,4,8,0.6);
      backdrop-filter: blur(6px);
    }

    .table-wrap{overflow:auto;margin-top:16px}
    table{width:100%;border-collapse:collapse;min-width:980px}
    thead th{
      text-align:left;padding:14px 12px;font-size:13px;color:var(--accent);font-weight:600;border-bottom:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(212,175,55,0.02), transparent)
    }
    tbody td{padding:12px;font-size:14px;color:#fff;border-bottom:1px dashed rgba(255,255,255,0.03)}

    tbody tr:nth-child(odd){background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent)}

    .muted{color:var(--muted);font-size:13px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(212,175,55,0.12);color:var(--accent);font-weight:600;font-size:13px}

    @media (max-width:980px){table{min-width:720px}}
    @media (max-width:720px){body{padding:18px}header{flex-direction:column;align-items:flex-start;gap:8px}.circle-photo{width:64px;height:64px}}
    .right{text-align:right}
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="circle-photo">
        <img src="https://www.pngmart.com/files/23/Telegram-Logo-PNG-Image.png" alt="Foto perfil" />
      </div>
      <div>
        <h1>EL SALARIO DE Brenda Garcia</h1>
      </div>
    </header>

    <div class="card">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Nombre de la vendedora</th>
              <th>Ganancia</th>
              <th>Fecha</th>
              <th>Minutos</th>
              <th>Método de pago</th>
              <th>Enviado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Brenda</td>
              <td>$20.00</td>
              <td>11/11/2025</td>
              <td>5 minutos</td>
              <td>PAYPAL</td>
              <td>Listo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div id="totales" style="
      margin-top:20px;
      font-size:14px;
      font-weight:400;
      color:var(--accent);
      text-align:center;
      opacity:0;
      transition: opacity 1.5s ease-in-out;
  "></div>

  <script>
    const filas = document.querySelectorAll("tbody tr");
    let totalBrenda = 0;

    filas.forEach(fila => {
      const ganancia = parseFloat(fila.querySelectorAll("td")[1].textContent.replace('$',''));
      totalBrenda += ganancia;
    });

    const divTotales = document.getElementById("totales");
    divTotales.innerHTML = `Total Brenda Garcia: $${totalBrenda.toFixed(2)}`;

    setTimeout(() => {
      divTotales.style.opacity = 1;
    }, 100);
  </script>
</body>
</html>
